<script>
   $(document).ready(async function () {

      const RANKINGS = {};
      await carregarLista('rankings', RANKINGS);

      window.RANKINGS_VETOR = reorganizarDadosRanking(RANKINGS);
      preencherSelecionadorRanking(RANKINGS_VETOR);
      gerarTabelaDeRanking();
   });

   function preencherSelecionadorRanking(RANKINGS_VETOR) {
      $(`#selecionadorDeRanking`).html(RANKINGS_VETOR.map((r, idx) => {
         return `<option value="${r.ranking}" ${idx + 1 == RANKINGS_VETOR.length ? `selected` : ``}>${idx + 1}¬™ Atualiza√ß√£o - ${moment(r.ranking, 'YYYYMMDD').format('DD/MM/YYYY')}</option>`
      }));

      $('.selectpicker').selectpicker('refresh');
      $(`select`).niceSelect('update');

      $(`#selecionadorDeRanking`).change(el => gerarTabelaDeRanking());
   }

   function gerarTabelaDeRanking() {

      dadosIdx = RANKINGS_VETOR.findIndex(r => r.ranking == $(`#selecionadorDeRanking`).val());
      window.callDetalhesTabelaDeRankings = false;

      if (window.hasOwnProperty('tabelaRanking')) {
         $(`#tabelaRanking`).DataTable().destroy();
         $(`#tabelaRanking`).empty();
      }

      window.tabelaRanking = $(`#tabelaRanking`).DataTable({
         data: RANKINGS_VETOR[dadosIdx]['total'],
         dom: 'rt',
         ordering: false,
         pageLength: -1,
         columns: [
            {
               data: 'POS',
               class: 'text-center align-middle pointer h5',
               render: function (data, type, full, meta) {
                  return `${data}¬∫`;
               }
            },
            {
               data: 'NOME',
               class: 'align-middle pointer'
            },
            {
               data: 'PTOTAL',
               class: 'text-center align-middle pointer',
               render: function (data, type, full, meta) {
                  return `<strong>${numeroBr(data, 2)}</strong> Pts.`;
               }
            },
            {
               data: 'POS',
               class: 'text-center align-middle pointer',
               render: function (data, type, full, meta) {
                  if (dadosIdx == 0) {
                     return '';
                  } else {
                     let PILOTO_ANTERIOR = RANKINGS_VETOR[dadosIdx - 1]['total'].find(p => p.NOME == full.NOME);
                     if (PILOTO_ANTERIOR) {
                        let POS_ANTERIOR = PILOTO_ANTERIOR.POS;
                        return calcularVariacao(POS_ANTERIOR, full.POS);
                     } else {
                        return '‚òÖ';
                     }
                  }
               }
            }
         ]
      });

      if (dadosIdx == 0) {
         $(`#rankingAnterior`).hide();
      } else {
         $(`#rankingAnterior`).show();
         $(`#rankingAnterior`).click((el, idx) => {
            $(`#selecionadorDeRanking`).val(RANKINGS_VETOR[dadosIdx - 1].ranking);
            gerarTabelaDeRanking();
            $(`select`).niceSelect('update');
         });
      }

      if (dadosIdx == RANKINGS_VETOR.length - 1) {
         $(`#rankingPosterior`).hide();
      } else {
         $(`#rankingPosterior`).show();
         $(`#rankingPosterior`).click((el, idx) => {
            $(`#selecionadorDeRanking`).val(RANKINGS_VETOR[dadosIdx + 1].ranking);
            gerarTabelaDeRanking();
            $(`select`).niceSelect('update');
         });
      };

      $('[data-toggle="tooltip"]').tooltip(`hide`);
      $('[data-toggle="tooltip"]').tooltip();

      if (!callDetalhesTabelaDeRankings) {
         callDetalhesTabelaDeRankings = true;
         configurarDetalhesTabelaDeRankings(RANKINGS_VETOR[dadosIdx]);
      }
   }

   function configurarDetalhesTabelaDeRankings(ranking) {
      $(`#tabelaRanking tbody`).on(`click`, `td.pointer`, async function () {
         let tr = $(this).closest(`tr`);
         let row = tabelaRanking.row(tr);

         if (row.child.isShown()) {
            row.child.hide();
            tr.removeClass(`active`);
         } else {
            $('#tabelaRanking tr').removeClass('active');

            $('#tabelaRanking').DataTable().rows().every(function () {
               var row = this;

               if (row.child.isShown()) {
                  row.child.hide();
                  $(row.node()).removeClass('shown');
               }
            });

            gerarDetalhePiloto(row.data(), ranking).then(el => row.child(el, 'child p-3').show());
            tr.addClass(`active`);
         }
      });
   }

   async function gerarDetalhePiloto(d, ranking) {

      let tabela = [`<table class="table">
         <tr>
            <th>Bateria</th>
            <th>P<sub>CC</sub></th>
            <th>P<sub>MV</sub></th>
            <th>P<sub>CTT</sub></th>
            <th>P<sub>VC</sub></th>
            <th>P<sub>TOTAL</sub></th>
         </tr>`];

      ranking.baterias.filter(b => b.pilotos.find(p => p.NOME == d.NOME)).forEach(b => {
         let dadosPiloto = b.pilotos.find(p => p.NOME == d.NOME);
         tabela.push(`<tr>
            <td>${formatarData(b.bateria)}</td>
            <td><span data-toggle="tooltip" data-placement="top" title="${dadosPiloto.POS_CORRIDA}¬∫ de ${b.numero_participantes_corrida} pilotos qualificados">${numeroBr(dadosPiloto.PCC, 2, 2)}</span></td>
            <td><span data-toggle="tooltip" data-placement="top" title="${dadosPiloto.MVC === false ? `N√£o fez melhor volta` : `Melhor volta com ${b.numero_participantes_corrida} pilotos qualificados`}">${numeroBr(dadosPiloto.PMV, 2, 2)}</span></td>
            <td><span data-toggle="tooltip" data-placement="top" title="${dadosPiloto.POS_TOMADA_DE_TEMPO}¬∫ de ${b.numero_participantes_tomada_de_tempo} pilotos qualificados">${numeroBr(dadosPiloto.PCTT, 2, 2)}</span></td>
            <td><span data-toggle="tooltip" data-placement="top" title="${dadosPiloto.VC} voltas conclu√≠das">${numeroBr(dadosPiloto.PVC, 2, 2)}</span></td>
            <td><b>${numeroBr(dadosPiloto.PTOTAL, 2, 2)}</b></td>
            </tr>`);
      });

      tabela.push(`</table>`);

      return tabela.join(``);
   }

   function calcularVariacao(POS_ANTERIOR, POS) {
      if (POS_ANTERIOR > POS) {
         return `‚ñ≤ ${POS_ANTERIOR - POS}`;
      } else if (POS_ANTERIOR == POS) {
         return `-`;
      } else if (POS_ANTERIOR < POS) {
         return `‚ñº ${POS - POS_ANTERIOR}`;
      } else {
         return null;
      }
   }

   setInterval(function () {
      $('[data-toggle="tooltip"]').tooltip();
   }, 100);

</script>
